{{ define "main" }}

  <p class="lead">{{ .Content }}
  </p>
  
  <div id="cardsList" class="row">

  {{ range .Site.RegularPages.ByTitle }}
    {{ if eq .Type "data"}}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card card-list">
            <div class="card-body">
              <p class="text-muted pb-3">#{{ delimit .Params.tags " #" }}</p>
              <h1 class="card-title">{{ .Title }}</h1>
              <a href="{{ .Permalink }}" class="stretched-link card-text">{{ truncate 130 .Description }}</a>
            </div>
          </div>
        </div>

    {{ end }}
  {{ end }}

  </div>
{{ end }}
